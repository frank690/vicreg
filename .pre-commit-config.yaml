repos:
- repo: https://github.com/ambv/black
  rev: 22.3.0
  hooks:
    - id: black
      language_version: python3
- repo: https://github.com/pycqa/isort
  rev: 5.6.4
  hooks:
    - id: isort
      name: isort (python)
      args: ["--profile", "black"]
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.0.132
  hooks:
    - id: ruff